name: Converter

on:
  push:
    paths:
      - 'converter/**'
      - 'common/**'
      - 'gradle/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - '.github/workflows/converter.yml'
  pull_request:
    paths:
      - 'converter/**'
      - 'common/**'
      - 'gradle/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - '.github/workflows/converter.yml'

run-name: "Converter: ${{ github.event_name == 'pull_request' && github.event.pull_request.title || github.event.head_commit.message }}"

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: liberica
          java-version: 21
          cache: gradle

      - name: Build with Gradle
        run: ./gradlew --no-daemon :converter:build
