name: Acceptance Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        type: choice
        options:
          - dev
          - tst
          - prd
        default: 'dev'
  workflow_call:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        type: string

run-name: "Acceptance tests: ${{ inputs.environment }}"

jobs:
  acceptance-tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout acceptance tests repository
        uses: actions/checkout@v5
        with:
          repository: entur/geocoder-acceptance-tests
          path: acceptance-tests

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: acceptance-tests/package-lock.json

      - name: Install dependencies
        working-directory: acceptance-tests
        run: npm install

      - name: Run acceptance tests
        id: tests
        working-directory: acceptance-tests
        run: |
          set +e
          set -o pipefail
          npm run v2${{ inputs.environment }} 2>&1 | tee test-output.log
          TEST_EXIT_CODE=${PIPESTATUS[0]}
          echo "exit_code=$TEST_EXIT_CODE" >> $GITHUB_OUTPUT
          exit 0

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results-v2${{ inputs.environment }}
          path: acceptance-tests/test-output.log
          retention-days: 30

      - name: Add test summary to workflow
        if: always()
        working-directory: acceptance-tests
        run: |
          echo "### Acceptance Test Results - v2${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat test-output.log |grep -v 'Tests completed:' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Fail workflow if tests failed
        if: always() && steps.tests.outputs.exit_code != '0'
        run: |
          echo "Tests failed with exit code ${{ steps.tests.outputs.exit_code }}"
          exit 1
