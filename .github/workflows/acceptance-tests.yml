name: Acceptance Tests

on:
  workflow_run:
    workflows: [Photon, Proxy]
    types:
      - completed

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        type: choice
        options:
          - dev
          - staging
        default: 'dev'

  workflow_call:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        type: string

jobs:
  acceptance-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: workflow-params

      - name: Set environment from artifact if triggered by workflow_run
        run: |
          if [ "$GITHUB_EVENT_NAME" = "workflow_run" ]; then
            echo "ENVIRONMENT=$(cat params.txt | cut -d= -f2)" >> $GITHUB_ENV
          else
            echo "ENVIRONMENT=${{ inputs.environment }}" >> $GITHUB_ENV
          fi

      - name: Checkout acceptance tests repository
        uses: actions/checkout@v5
        with:
          repository: entur/geocoder-acceptance-tests
          path: acceptance-tests

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: acceptance-tests/package-lock.json

      - name: Install dependencies
        working-directory: acceptance-tests
        run: npm install

      - name: Run acceptance tests
        id: tests
        working-directory: acceptance-tests
        run: |
          set +e
          set -o pipefail
          npm run v2${{ env.ENVIRONMENT }} 2>&1 | tee test-output.log
          TEST_EXIT_CODE=${PIPESTATUS[0]}
          echo "exit_code=$TEST_EXIT_CODE" >> $GITHUB_OUTPUT
          exit 0

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results-v2${{ env.ENVIRONMENT }}
          path: acceptance-tests/test-output.log
          retention-days: 30

      - name: Add test summary to workflow
        if: always()
        working-directory: acceptance-tests
        run: |
          echo "## Acceptance Test Results - v2${{ env.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat test-output.log >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Fail workflow if tests failed
        if: always() && steps.tests.outputs.exit_code != '0'
        run: |
          echo "Tests failed with exit code ${{ steps.tests.outputs.exit_code }}"
          exit 1
