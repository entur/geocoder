name: Data import and Photon backend

on:
  schedule:
    # Run full build every day (7:32 UTC is 8:32 CET / 9:32 CEST)
    - cron: '32 7 * * *'
  workflow_dispatch:
    inputs:
      build:
        description: 'Build and/or deploy (NB! Deploy does not require review!)'
        required: true
        type: choice
        options:
          # NB! These values are used in the 'setup' job, so if you change them, update the job as well
          - 'ðŸ”¨ Download data â†’ Photon image â†’ Dev'
          - 'âš¡ Use latest data â†’ Photon image â†’ Dev'
          - 'ðŸš€ Deploy â†’ Dev'
          - 'ðŸš€ Deploy â†’ Staging'
          - 'ðŸš€ Deploy â†’ Prod'
        default: 'ðŸ”¨ Full import â†’ Dev'
      photon_image_tag:
        description: 'Photon image tag (deploy-only)'
        required: false
        default: 'latest'
        type: string
      photon_jar_url:
        description: 'Override Photon JAR URL'
        required: false
        type: string

run-name: "Photon: ${{ inputs.build || 'Scheduled full import' }}${{ startsWith(inputs.build, 'ðŸš€') && format(' (tag: {0})', inputs.photon_image_tag) || '' }}"

env:
  DEV_PHOTON_JAR_URL: 'https://github.com/entur/photon/releases/download/2025-11-28/photon-0.7.0.jar'
  DEV_GEOCODER_GIT_REF: HEAD
  # The stable vars are used for the daily full data import with deployment to staging and prod
  STABLE_PHOTON_JAR_URL: 'https://github.com/entur/photon/releases/download/2025-11-28/photon-0.7.0.jar'
  STABLE_GEOCODER_GIT_REF: 34e7f30

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}-${{ inputs.build }}"
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      nominatim_data: ${{ steps.vars.outputs.nominatim_data }}
      photon: ${{ steps.vars.outputs.photon }}
      dev: ${{ steps.vars.outputs.dev }}
      tst: ${{ steps.vars.outputs.tst }}
      prd: ${{ steps.vars.outputs.prd }}
      photon_jar_url: ${{ steps.vars.outputs.photon_jar_url }}
    steps:
      - id: vars
        run: |
          PHOTON_JAR_URL=${{ inputs.photon_jar_url || env.DEV_PHOTON_JAR_URL }}
          GEOCODER_GIT_REF=${{ env.DEV_GEOCODER_GIT_REF }}
          if [ "${{ github.event_name }}" = "schedule" ]; then
            nominatim_data=true
            photon=true
            tst=true
            prd=true
            PHOTON_JAR_URL=${{ env.STABLE_PHOTON_JAR_URL }}
            GEOCODER_GIT_REF=${{ env.STABLE_GEOCODER_GIT_REF }}
          elif [ "${{ inputs.build }}" = "ðŸ”¨ Download data â†’ Photon image â†’ Dev" ]; then
            nominatim_data=true
            photon=true
            dev=true
          elif [ "${{ inputs.build }}" = "âš¡ Use latest data â†’ Photon image â†’ Dev" ]; then
            photon=true
            dev=true
          elif [ "${{ inputs.build }}" = "ðŸš€ Deploy â†’ Dev" ]; then
            dev=true
          elif [ "${{ inputs.build }}" = "ðŸš€ Deploy â†’ Staging" ]; then
            tst=true
          elif [ "${{ inputs.build }}" = "ðŸš€ Deploy â†’ Prod" ]; then
            prd=true
          else
            echo "Error: Invalid or missing build input (received: '${{ inputs.build }}', event: ${{ github.event_name }})"
            exit 1
          fi
          echo "nominatim_data=${nominatim_data:-false}" >> $GITHUB_OUTPUT
          echo "photon=${photon:-false}" >> $GITHUB_OUTPUT
          echo "dev=${dev:-false}" >> $GITHUB_OUTPUT
          echo "tst=${tst:-false}" >> $GITHUB_OUTPUT
          echo "prd=${prd:-false}" >> $GITHUB_OUTPUT
          echo "photon_jar_url=$PHOTON_JAR_URL" >> $GITHUB_OUTPUT
          echo "geocoder_git_ref=$GEOCODER_GIT_REF" >> $GITHUB_OUTPUT

      - name: Generate setup summary
        run: |
          echo "\`nominatim_data=${{ steps.vars.outputs.nominatim_data }}\` \`photon=${{ steps.vars.outputs.photon }}\`" >> $GITHUB_STEP_SUMMARY
          echo "\`dev=${{ steps.vars.outputs.dev }}\` \`tst=${{ steps.vars.outputs.tst }}\` \`prd=${{ steps.vars.outputs.prd }}\`" >> $GITHUB_STEP_SUMMARY
          echo "\`photon_jar_url=${{ steps.vars.outputs.photon_jar_url }}\`" >> $GITHUB_STEP_SUMMARY
          echo "\`geocoder_git_ref=${{ steps.vars.outputs.geocoder_git_ref }}\`" >> $GITHUB_STEP_SUMMARY

  # Run import and create artifacts
  nominatim-data:
    name: Nominatim Data
    needs: [ setup ]
    if: needs.setup.outputs.nominatim_data  == 'true'
    runs-on:
      group: grp-ubuntu-24.04-8core-x64
    permissions:
      contents: read
      id-token: write
    outputs:
      image_tag: ${{ steps.upload-nominatim-data.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ needs.setup.outputs.geocoder_git_ref }}

      - uses: actions/setup-java@v5
        with:
          distribution: 'liberica'
          java-version: '21'
          cache: gradle

      - name: Build converter JAR
        run: ./gradlew :converter:build

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get clean
          sudo apt-get purge -y needrestart
          sudo apt-get install -fy libarchive-tools

      - name: Run create-nominatim-data.sh
        run: ./create-nominatim-data.sh -z
        working-directory: converter

      - name: Generate stats summary
        working-directory: converter
        run: |
          echo "### Nominatim Data" >> $GITHUB_STEP_SUMMARY

          if [ -f nominatim.ndjson.gz ] && [ -f nominatim.ndjson ]; then
            COMPRESSED_SIZE=$(du -h nominatim.ndjson.gz | cut -f1)
            RATIO=$(gzip -l nominatim.ndjson.gz  | tail -n 1 | awk '{print $3}')
            LINE_COUNT=$(wc -l < nominatim.ndjson | tr -d ' ')

            echo "**Size:** ${COMPRESSED_SIZE} (${RATIO}) â€¢ **Records:** ${LINE_COUNT}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Required files not found" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Upload nominatim data
        id: upload-nominatim-data
        uses: ./.github/actions/upload-docker-artifact
        with:
          image_name: geocoder-nominatim-data
          file_path: converter/nominatim.ndjson.gz
          min_size_mb: 100
          workload_identity_provider: ${{ vars.CI_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.CI_SERVICE_ACCOUNT }}

  # Photon image jobs
  lint:
    name: Lint
    if: |
      !cancelled() &&
      needs.setup.outputs.dev == 'true' &&
      needs.setup.outputs.photon  == 'true'
    needs: [ setup ]
    uses: entur/gha-docker/.github/workflows/lint.yml@v1
    with:
      dockerfile: photon/Dockerfile
      ignore: "DL3018,DL3059"

  photon:
    name: Photon Image
    if: |
      !cancelled() &&
      needs.setup.outputs.photon  == 'true' &&
      needs.lint.result == 'success' &&
      (needs.nominatim-data.result == 'success' || needs.setup.outputs.nominatim_data  == 'false')
    needs: [ setup, nominatim-data, lint ]
    runs-on:
      group: grp-ubuntu-24.04-8core-x64
    permissions:
      contents: read
      id-token: write
    outputs:
      image_tag: ${{ steps.docker-image.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ needs.setup.outputs.geocoder_git_ref }}

      - uses: actions/setup-java@v5
        with:
          distribution: 'liberica'
          java-version: '21'

      - name: Download nominatim data
        uses: ./.github/actions/download-docker-artifact
        with:
          image: geocoder-nominatim-data:${{ needs.setup.outputs.nominatim_data == 'true' && needs.nominatim-data.outputs.image_tag || 'latest' }}
          destination: converter
          min_size_mb: 100
          workload_identity_provider: ${{ vars.CI_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.CI_SERVICE_ACCOUNT }}

      - name: Create Photon Data
        working-directory: converter
        run: |
          curl -sfL --retry 2 -o photon.jar "${{ needs.setup.outputs.photon_jar_url }}"
          ./create-photon-data.sh          
          mv photon_data ../photon/
          mv photon.jar ../photon/

      - name: Summarize
        working-directory: photon
        run: |
          PHOTON_DATA_MIN_SIZE=600
          echo "### Photon Data" >> $GITHUB_STEP_SUMMARY
          if [ -d photon_data ]; then
            DIR_SIZE=$(du -sm photon_data | cut -f1)
            FILE_COUNT=$(find photon_data -type f | wc -l | tr -d ' ')
            echo "**Data:** ${DIR_SIZE}M (${FILE_COUNT} files)" >> $GITHUB_STEP_SUMMARY
          
            if [ "$DIR_SIZE" -lt "$PHOTON_DATA_MIN_SIZE" ]; then
              echo "âŒ photon_data of ${DIR_SIZE}M is less than expected ${PHOTON_DATA_MIN_SIZE}M" >> $GITHUB_STEP_SUMMARY
              exit 1
            fi
          else
            echo "âŒ photon_data not found" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi 

      - name: Create and Push Photon image
        id: docker-image
        uses: ./.github/actions/docker-build-push
        with:
          image_name: geocoder-photon
          context: photon
          push: true
          workload_identity_provider: ${{ vars.CI_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.CI_SERVICE_ACCOUNT }}

  scan:
    name: Scan
    if: |
      !cancelled() &&
      needs.photon.result == 'success'
    needs: [ photon, setup ]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      actions: read
      contents: read
      id-token: write
      security-events: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ needs.setup.outputs.geocoder_git_ref }}

      - name: Security Scan
        uses: ./.github/actions/docker-scan
        with:
          image: "geocoder-photon:${{ needs.photon.outputs.image_tag }}"
          workload_identity_provider: ${{ vars.CI_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.CI_SERVICE_ACCOUNT }}

  # We have to resolve the 'latest' tag, otherwise Helm won't see this as a new deploy
  resolve-image-tag:
    name: Resolve image tag
    if: needs.setup.outputs.photon  == 'false'
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: read
      id-token: write
    outputs:
      resolved_tag: ${{ steps.resolve.outputs.resolved_tag }}
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ needs.setup.outputs.geocoder_git_ref }}

      - name: Resolve image tag
        id: resolve
        uses: ./.github/actions/resolve-image-tag
        with:
          image_name: geocoder-photon
          image_tag: ${{ inputs.photon_image_tag }}
          workload_identity_provider: ${{ vars.CI_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.CI_SERVICE_ACCOUNT }}

  # Deploy jobs
  deploy-dev:
    name: Dev
    if: |
      !cancelled() &&
      github.ref == 'refs/heads/main' &&
      needs.setup.outputs.dev == 'true' &&
      (needs.photon.result == 'success' || needs.setup.outputs.photon  == 'false')
    needs: [ setup, photon, resolve-image-tag ]
    uses: entur/gha-helm/.github/workflows/deploy.yml@v1
    with:
      environment: dev
      image: "geocoder-photon:${{ needs.setup.outputs.photon  == 'true' && needs.photon.outputs.image_tag || needs.resolve-image-tag.outputs.resolved_tag }}"
      chart: helm/geocoder-photon
      namespace: geocoder
      release_name: geocoder-photon
    secrets: inherit

  acceptance-tests-dev:
    name: Dev Tests
    if: |
      !cancelled() &&
      needs.deploy-dev.result == 'success'
    needs: deploy-dev
    uses: "./.github/workflows/acceptance-tests.yml"
    with:
      environment: dev

  deploy-tst:
    name: Staging
    if: |
      !cancelled() &&
      github.ref == 'refs/heads/main' &&
      needs.setup.outputs.tst == 'true' &&
      (needs.photon.result == 'success' || needs.setup.outputs.photon  == 'false')
    needs: [ setup, photon, resolve-image-tag ]
    uses: entur/gha-helm/.github/workflows/deploy.yml@v1
    with:
      environment: tst
      image: "geocoder-photon:${{ needs.setup.outputs.photon  == 'true' && needs.photon.outputs.image_tag || needs.resolve-image-tag.outputs.resolved_tag }}"
      chart: helm/geocoder-photon
      namespace: geocoder
      release_name: geocoder-photon
    secrets: inherit

  acceptance-tests-tst:
    name: Staging Tests
    if: |
      !cancelled() &&
      needs.deploy-tst.result == 'success'
    needs: deploy-tst
    uses: "./.github/workflows/acceptance-tests.yml"
    with:
      environment: tst

  deploy-prd:
    name: Prod
    if: |
      !cancelled() &&
      github.ref == 'refs/heads/main' &&
      needs.setup.outputs.prd == 'true' &&
      (needs.acceptance-tests-tst.result == 'success' || needs.setup.outputs.photon  == 'false')
    needs: [ setup, photon, acceptance-tests-tst, resolve-image-tag ]
    uses: entur/gha-helm/.github/workflows/deploy.yml@v1
    with:
      environment: prd
      image: "geocoder-photon:${{ needs.setup.outputs.photon  == 'true' && needs.photon.outputs.image_tag || needs.resolve-image-tag.outputs.resolved_tag }}"
      chart: helm/geocoder-photon
      namespace: geocoder
      release_name: geocoder-photon
    secrets: inherit

  acceptance-tests-prd:
    name: Prod Tests
    if: |
      !cancelled() &&
      needs.deploy-prd.result == 'success'
    needs: deploy-prd
    uses: "./.github/workflows/acceptance-tests.yml"
    with:
      environment: prd
