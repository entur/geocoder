name: Import data and/or deploy Photon

on:
  workflow_dispatch:
    inputs:
      build_import:
        description: 'Build import image?'
        required: true
        type: boolean
        default: false
      build_photon:
        description: 'Build photon image?'
        required: true
        type: boolean
        default: false
      deploy_environment:
        description: 'Environment to deploy to (none = no deployment)'
        required: true
        type: choice
        options:
          - none
          - dev
          - tst
          - both
        default: 'none'
      import_image_tag:
        description: 'Import image tag to use for photon build (if not building import)'
        required: false
        default: 'latest'
        type: string

run-name: "Build: import=${{ inputs.build_import }}, photon=${{ inputs.build_photon }}, deploy=${{ inputs.deploy_environment }} (sha: ${{ github.sha }})"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Import image jobs
  import-lint:
    if: inputs.build_import == true
    uses: entur/gha-docker/.github/workflows/lint.yml@v1
    with:
      dockerfile: Dockerfile.import
      ignore: "DL3018,DL3059"

  import-build:
    if: inputs.build_import == true
    needs: import-lint
    uses: entur/gha-docker/.github/workflows/build.yml@v1
    with:
      dockerfile: Dockerfile.import
      image_name: geocoder-import

  import-push:
    if: inputs.build_import == true
    needs: import-build
    uses: entur/gha-docker/.github/workflows/push.yml@v1
    with:
      dockerfile: Dockerfile.import
      image_name: geocoder-import

  import-scan:
    if: inputs.build_import == true
    needs: [import-build]
    uses: entur/gha-security/.github/workflows/docker-scan.yml@v2
    with:
      image_artifact: ${{ needs.import-build.outputs.image_artifact }}

  # Photon image jobs
  photon-lint:
    if: inputs.build_photon == true
    uses: entur/gha-docker/.github/workflows/lint.yml@v1
    with:
      dockerfile: Dockerfile.photon
      ignore: "DL3018,DL3059"

  photon-build:
    if: |
      always() &&
      !cancelled() &&
      inputs.build_photon == true &&
      (inputs.build_import == false || needs.import-push.result == 'success')
    needs: [photon-lint, import-push]
    # If we're building import, wait for it to finish and use that tag
    # Otherwise, use the specified import_image_tag
    uses: entur/gha-docker/.github/workflows/build.yml@v1
    with:
      dockerfile: Dockerfile.photon
      image_name: geocoder-photon
      build_args: |
        IMPORT_IMAGE=geocoder-import:${{ inputs.build_import == true && needs.import-push.outputs.image_tag || inputs.import_image_tag }}

  photon-push:
    if: inputs.build_photon == true
    needs: photon-build
    uses: entur/gha-docker/.github/workflows/push.yml@v1
    with:
      dockerfile: Dockerfile.photon
      image_name: geocoder-photon

  photon-scan:
    if: inputs.build_photon == true
    needs: [photon-build]
    uses: entur/gha-security/.github/workflows/docker-scan.yml@v2
    with:
      image_artifact: ${{ needs.photon-build.outputs.image_artifact }}

  # Deploy jobs
  dev-deploy:
    if: |
      always() && 
      !cancelled() &&
      (inputs.deploy_environment == 'dev' || inputs.deploy_environment == 'both')
    needs: [photon-push]
    uses: entur/gha-helm/.github/workflows/deploy.yml@v1
    with:
      environment: dev
      image: ${{ needs.photon-push.outputs.image_name }}:${{ needs.photon-push.outputs.image_tag}}
      chart: helm/geocoder-photon
      namespace: geocoder
      release_name: geocoder-photon
    secrets: inherit

  tst-deploy:
    if: |
      always() && 
      !cancelled() &&
      (inputs.deploy_environment == 'tst' || inputs.deploy_environment == 'both')
    needs: [photon-push]
    uses: entur/gha-helm/.github/workflows/deploy.yml@v1
    with:
      environment: tst
      image: ${{ needs.photon-push.outputs.image_name }}:${{ needs.photon-push.outputs.image_tag}}
      chart: helm/geocoder-photon
      namespace: geocoder
      release_name: geocoder-photon
    secrets: inherit

