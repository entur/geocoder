name: Photon - Import data and/or deploy

on:
  workflow_dispatch:
    inputs:
      build:
        description: 'Import and convert data? (NB! Deploy does not require review!)'
        required: true
        type: choice
        options:
          - 'build nominatim/photon, deploy to dev'
          - 'build photon, deploy to dev'
          - 'deploy specified tag to dev'
          - 'deploy specified tag to tst'
          - 'deploy specified tag to prd'
          - 'deploy specified tag to all'
        default: 'build nominatim/photon, deploy to dev'
      photon_image_tag:
        description: 'Photon image tag (only used if not building nominatim/photon)'
        required: false
        default: 'latest'
        type: string
      photon_jar_url:
        description: 'Photon JAR URL'
        required: false
        type: string
        default: 'https://github.com/entur/photon/releases/download/cpu-metrics/photon-0.7.0.jar'

run-name: "Photon: ${{ inputs.build }} (tag: ${{ inputs.photon_image_tag }})"

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}-${{ inputs.build }}"
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      nominatim_data: ${{ steps.vars.outputs.nominatim_data }}
      photon_data: ${{ steps.vars.outputs.photon_data }}
      dev: ${{ steps.vars.outputs.dev }}
      tst: ${{ steps.vars.outputs.tst }}
      prd: ${{ steps.vars.outputs.prd }}
    steps:
      - id: vars
        run: |
          if [ "${{ inputs.build }}" = "build nominatim/photon, deploy to dev" ]; then
            nominatim_data=true
            photon_data=true
            dev=true
          elif [ "${{ inputs.build }}" = "build photon, deploy to dev" ]; then
            photon_data=true
            dev=true
          elif [ "${{ inputs.build }}" = "deploy specified tag to dev" ]; then
            dev=true
          elif [ "${{ inputs.build }}" = "deploy specified tag to tst" ]; then
            tst=true
          elif [ "${{ inputs.build }}" = "deploy specified tag to prd" ]; then
            prd=true
          elif [ "${{ inputs.build }}" = "deploy specified tag to all" ]; then
            dev=true
            tst=true
            prd=true
          else
            echo "Invalid build input: ${{ inputs.build }}"
            exit 1
          fi
          echo "nominatim_data=${nominatim_data:-false}" >> $GITHUB_OUTPUT
          echo "photon_data=${photon_data:-false}" >> $GITHUB_OUTPUT
          echo "dev=${dev:-false}" >> $GITHUB_OUTPUT
          echo "tst=${tst:-false}" >> $GITHUB_OUTPUT
          echo "prd=${prd:-false}" >> $GITHUB_OUTPUT

  # Run import and create artifacts
  nominatim-data:
    name: Nominatim Data
    needs: [setup]
    if:  needs.setup.outputs.nominatim_data  == 'true'
    runs-on:
        group: grp-ubuntu-24.04-8core-x64
    permissions:
      contents: read
      id-token: write
    outputs:
      image_tag: ${{ steps.upload-nominatim-data.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'liberica'
          java-version: '21'
          cache: gradle

      - name: Build converter JAR
        run: ./gradlew :converter:shadowJar

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get clean
          sudo apt-get purge -y needrestart
          sudo apt-get install -fy libarchive-tools

      - name: Run create-nominatim-data.sh
        run: ./create-nominatim-data.sh -z
        working-directory: converter

      - name: Generate stats summary
        working-directory: converter
        run: |
          echo "### Nominatim Data" >> $GITHUB_STEP_SUMMARY
          
          if [ -f nominatim.ndjson.gz ] && [ -f nominatim.ndjson ]; then
            COMPRESSED_SIZE=$(du -h nominatim.ndjson.gz | cut -f1)
            RATIO=$(gzip -l nominatim.ndjson.gz  | tail -n 1 | awk '{print $3}')
            LINE_COUNT=$(wc -l < nominatim.ndjson | tr -d ' ')
            
            echo "**Size:** ${COMPRESSED_SIZE} (${RATIO}) • **Records:** ${LINE_COUNT}" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Required files not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload nominatim data
        id: upload-nominatim-data
        uses: ./.github/actions/upload-docker-artifact
        with:
          image_name: geocoder-nominatim-data
          file_path: converter/nominatim.ndjson.gz
          workload_identity_provider: ${{ vars.CI_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.CI_SERVICE_ACCOUNT }}

  photon-data:
    name: Photon Data
    if: |
      !cancelled() &&
      needs.setup.outputs.photon_data  == 'true' &&
      (needs.nominatim-data.result == 'success' || needs.setup.outputs.nominatim_data  == 'false')
    needs: [setup, nominatim-data]
    runs-on:
      group: grp-ubuntu-24.04-8core-x64
    permissions:
      contents: read
      id-token: write
    outputs:
      image_tag: ${{ steps.upload-photon-data.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'liberica'
          java-version: '21'

      - name: Download nominatim data
        uses: ./.github/actions/download-docker-artifact
        with:
          image: geocoder-nominatim-data:${{ needs.setup.outputs.nominatim_data == 'true' && needs.nominatim-data.outputs.image_tag || 'latest' }}
          destination: converter
          workload_identity_provider: ${{ vars.CI_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.CI_SERVICE_ACCOUNT }}

      - name: Run create-photon-data.sh
        working-directory: converter
        run: ./create-photon-data.sh -z "${{ inputs.photon_jar_url }}"

      - name: Upload photon data
        id: upload-photon-data
        uses: ./.github/actions/upload-docker-artifact
        with:
          image_name: geocoder-photon-data
          file_path: converter/photon_data.tar.gz
          workload_identity_provider: ${{ vars.CI_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.CI_SERVICE_ACCOUNT }}

      - name: Generate stats summary
        working-directory: converter
        run: |
          echo "### Photon Data" >> $GITHUB_STEP_SUMMARY
          
          if [ -f photon_data.tar.gz ]; then
            FILE_SIZE=$(du -h photon_data.tar.gz | cut -f1)
            RATIO=$(gzip -l photon_data.tar.gz | tail -n 1 | awk '{print $3}')
            OUTPUT="**Archive:** ${FILE_SIZE} (${RATIO})"
            
            if [ -d photon_data ]; then
              DIR_SIZE=$(du -sh photon_data | cut -f1)
              FILE_COUNT=$(find photon_data -type f | wc -l | tr -d ' ')
              OUTPUT="${OUTPUT} • **Data:** ${DIR_SIZE} (${FILE_COUNT} files)"
            fi
            
            echo "$OUTPUT" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ photon_data.tar.gz not found" >> $GITHUB_STEP_SUMMARY
          fi

  # Photon image jobs
  lint:
    name: Lint
    if: |
      !cancelled() &&
      needs.setup.outputs.dev == 'true' &&
      (needs.photon-data.result == 'success' || needs.setup.outputs.photon_data  == 'false')
    needs: [setup, photon-data]
    uses: entur/gha-docker/.github/workflows/lint.yml@v1
    with:
      dockerfile: photon/Dockerfile
      ignore: "DL3018,DL3059"

  build-push:
    name: Photon
    if: |
      !cancelled() &&
      needs.lint.result == 'success'
    needs: [setup, lint, photon-data]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      image_tag: ${{ steps.build-push.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v5

      - name: Download photon data
        uses: ./.github/actions/download-docker-artifact
        with:
          image: "geocoder-photon-data:${{ needs.setup.outputs.photon_data  == 'true' && needs.photon-data.outputs.image_tag || 'latest' }}"
          destination: photon
          workload_identity_provider: ${{ vars.CI_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.CI_SERVICE_ACCOUNT }}

      - name: Build and Push Photon image
        id: build-push
        uses: ./.github/actions/docker-build-push
        with:
          image_name: geocoder-photon
          context: photon
          push: true
          build_args: PHOTON_JAR_URL=${{ inputs.photon_jar_url }}
          workload_identity_provider: ${{ vars.CI_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.CI_SERVICE_ACCOUNT }}

  scan:
    name: Scan
    if: |
      !cancelled() &&
      needs.build-push.result == 'success'
    needs: [build-push]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      actions: read
      contents: read
      id-token: write
      security-events: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v5

      - name: Security Scan
        uses: ./.github/actions/docker-scan
        with:
          image: "geocoder-photon:${{ needs.build-push.outputs.image_tag }}"
          workload_identity_provider: ${{ vars.CI_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.CI_SERVICE_ACCOUNT }}

  # Deploy jobs
  deploy-dev:
    name: Dev
    if: |
      !cancelled() &&
      github.ref == 'refs/heads/main' &&
      needs.setup.outputs.dev == 'true' &&
      (needs.photon-data.result == 'success' || needs.setup.outputs.photon_data  == 'false')
    needs: [setup, photon-data, build-push]
    uses: entur/gha-helm/.github/workflows/deploy.yml@v1
    with:
      environment: dev
      image: "geocoder-photon:${{ needs.setup.outputs.photon_data  == 'true' && needs.build-push.outputs.image_tag || inputs.photon_image_tag }}"
      chart: helm/geocoder-photon
      namespace: geocoder
      release_name: geocoder-photon
    secrets: inherit

  acceptance-tests-dev:
    name: Dev Tests
    if: |
      !cancelled() &&
      needs.deploy-dev.result == 'success'
    needs: deploy-dev
    uses: "./.github/workflows/acceptance-tests.yml"
    with:
      environment: dev

  deploy-tst:
    name: Staging
    if: |
      !cancelled() &&
      github.ref == 'refs/heads/main' &&
      needs.setup.outputs.tst == 'true' &&
      (needs.deploy-dev.result == 'success' || needs.setup.outputs.photon_data  == 'false')
    needs: [setup, build-push, deploy-dev]
    uses: entur/gha-helm/.github/workflows/deploy.yml@v1
    with:
      environment: tst
      image: "geocoder-photon:${{ needs.setup.outputs.photon_data  == 'true' && needs.build-push.outputs.image_tag || inputs.photon_image_tag }}"
      chart: helm/geocoder-photon
      namespace: geocoder
      release_name: geocoder-photon
    secrets: inherit

  acceptance-tests-tst:
    name: Staging Tests
    if: |
      !cancelled() &&
      needs.deploy-tst.result == 'success'
    needs: deploy-tst
    uses: "./.github/workflows/acceptance-tests.yml"
    with:
      environment: tst

  deploy-prd:
    name: Prod
    if: |
      !cancelled() &&
      github.ref == 'refs/heads/main' &&
      needs.setup.outputs.prd == 'true' &&
      (needs.deploy-tst.result == 'success' || needs.setup.outputs.photon_data  == 'false')
    needs: [setup, build-push, deploy-tst]
    uses: entur/gha-helm/.github/workflows/deploy.yml@v1
    with:
      environment: prd
      image: "geocoder-photon:${{ needs.setup.outputs.photon_data  == 'true' && needs.build-push.outputs.image_tag || inputs.photon_image_tag }}"
      chart: helm/geocoder-photon
      namespace: geocoder
      release_name: geocoder-photon
    secrets: inherit

  acceptance-tests-prd:
    name: Prod Tests
    if: |
      !cancelled() &&
      needs.deploy-prd.result == 'success'
    needs: deploy-prd
    uses: "./.github/workflows/acceptance-tests.yml"
    with:
      environment: prd
