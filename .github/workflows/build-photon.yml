name: Data import and Photon backend

on:
  schedule:
    # Run full build every day (7:32 UTC is 8:32 CET / 9:32 CEST)
    - cron: '32 7 * * *'
  workflow_dispatch:
    inputs:
      build:
        description: 'Build and/or deploy (NB! Deploy does not require review!)'
        required: true
        type: choice
        options:
          # NB! These values are used in the 'setup' job, so if you change them, update the job as well
          - 'ðŸ”¨ Download data â†’ build Photon â†’ Dev'
          - 'âš¡ Use latest data â†’ build Photon â†’ Dev'
          - 'ðŸš€ Deploy â†’ Staging'
          - 'ðŸš€ Deploy â†’ Prod'
        default: 'ðŸ”¨ Full import â†’ Dev'
      photon_image_tag:
        description: 'Photon image tag (deploy-only)'
        required: false
        default: 'latest'
        type: string
      photon_jar_url:
        description: 'Photon JAR URL'
        required: false
        type: string
        default: 'https://github.com/entur/photon/releases/download/os-metrics-and-version/photon-0.7.0.jar'

run-name: "Photon: ${{ inputs.build || 'Scheduled full import' }}${{ startsWith(inputs.build, 'ðŸš€') && format(' (tag: {0})', inputs.photon_image_tag) || '' }}"

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}-${{ inputs.build }}"
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      nominatim_data: ${{ steps.vars.outputs.nominatim_data }}
      photon_data: ${{ steps.vars.outputs.photon_data }}
      dev: ${{ steps.vars.outputs.dev }}
      tst: ${{ steps.vars.outputs.tst }}
      prd: ${{ steps.vars.outputs.prd }}
    steps:
      - id: vars
        run: |
          # Full build and deploy to all environments for scheduled runs
          if [ "${{ github.event_name }}" = "schedule" ]; then
            nominatim_data=true
            photon_data=true
            dev=true
            tst=true
            prd=true
          elif [ "${{ inputs.build }}" = "ðŸ”¨ Download data â†’ build Photon â†’ Dev" ]; then
            nominatim_data=true
            photon_data=true
            dev=true
          elif [ "${{ inputs.build }}" = "âš¡ Use latest data â†’ build Photon â†’ Dev" ]; then
            photon_data=true
            dev=true
          elif [ "${{ inputs.build }}" = "ðŸš€ Deploy â†’ Staging" ]; then
            tst=true
          elif [ "${{ inputs.build }}" = "ðŸš€ Deploy â†’ Prod" ]; then
            prd=true
          else
            echo "Error: Invalid or missing build input (received: '${{ inputs.build }}', event: ${{ github.event_name }})"
            exit 1
          fi
          echo "nominatim_data=${nominatim_data:-false}" >> $GITHUB_OUTPUT
          echo "photon_data=${photon_data:-false}" >> $GITHUB_OUTPUT
          echo "dev=${dev:-false}" >> $GITHUB_OUTPUT
          echo "tst=${tst:-false}" >> $GITHUB_OUTPUT
          echo "prd=${prd:-false}" >> $GITHUB_OUTPUT

  # Run import and create artifacts
  nominatim-data:
    name: Nominatim Data
    needs: [setup]
    if:  needs.setup.outputs.nominatim_data  == 'true'
    runs-on:
        group: grp-ubuntu-24.04-8core-x64
    permissions:
      contents: read
      id-token: write
    outputs:
      image_tag: ${{ steps.upload-nominatim-data.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'liberica'
          java-version: '21'
          cache: gradle

      - name: Build converter JAR
        run: ./gradlew :converter:build

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get clean
          sudo apt-get purge -y needrestart
          sudo apt-get install -fy libarchive-tools

      - name: Run create-nominatim-data.sh
        run: ./create-nominatim-data.sh -z
        working-directory: converter

      - name: Generate stats summary
        working-directory: converter
        run: |
          echo "### Nominatim Data" >> $GITHUB_STEP_SUMMARY

          if [ -f nominatim.ndjson.gz ] && [ -f nominatim.ndjson ]; then
            COMPRESSED_SIZE=$(du -h nominatim.ndjson.gz | cut -f1)
            RATIO=$(gzip -l nominatim.ndjson.gz  | tail -n 1 | awk '{print $3}')
            LINE_COUNT=$(wc -l < nominatim.ndjson | tr -d ' ')

            echo "**Size:** ${COMPRESSED_SIZE} (${RATIO}) â€¢ **Records:** ${LINE_COUNT}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Required files not found" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Upload nominatim data
        id: upload-nominatim-data
        uses: ./.github/actions/upload-docker-artifact
        with:
          image_name: geocoder-nominatim-data
          file_path: converter/nominatim.ndjson.gz
          min_size_mb: 100
          workload_identity_provider: ${{ vars.CI_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.CI_SERVICE_ACCOUNT }}

  photon-data:
    name: Photon Data
    if: |
      !cancelled() &&
      needs.setup.outputs.photon_data  == 'true' &&
      (needs.nominatim-data.result == 'success' || needs.setup.outputs.nominatim_data  == 'false')
    needs: [setup, nominatim-data]
    runs-on:
      group: grp-ubuntu-24.04-8core-x64
    permissions:
      contents: read
      id-token: write
    outputs:
      image_tag: ${{ steps.upload-photon-data.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'liberica'
          java-version: '21'

      - name: Download nominatim data
        uses: ./.github/actions/download-docker-artifact
        with:
          image: geocoder-nominatim-data:${{ needs.setup.outputs.nominatim_data == 'true' && needs.nominatim-data.outputs.image_tag || 'latest' }}
          destination: converter
          min_size_mb: 100
          workload_identity_provider: ${{ vars.CI_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.CI_SERVICE_ACCOUNT }}

      - name: Create Photon Data
        working-directory: converter
        run: ./create-photon-data.sh -z "${{ inputs.photon_jar_url || 'https://github.com/entur/photon/releases/download/cpu-metrics/photon-0.7.0.jar' }}"

      - name: Upload Photon Data
        id: upload-photon-data
        uses: ./.github/actions/upload-docker-artifact
        with:
          image_name: geocoder-photon-data
          file_path: converter/photon_data.tar.gz
          min_size_mb: 400
          workload_identity_provider: ${{ vars.CI_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.CI_SERVICE_ACCOUNT }}

      - name: Generate stats summary
        working-directory: converter
        run: |
          echo "### Photon Data" >> $GITHUB_STEP_SUMMARY

          if [ -f photon_data.tar.gz ]; then
            FILE_SIZE=$(du -m photon_data.tar.gz | cut -f1)
            RATIO=$(gzip -l photon_data.tar.gz | tail -n 1 | awk '{print $3}')
            OUTPUT="**Archive:** ${FILE_SIZE}M (${RATIO})"

            if [ -d photon_data ]; then
              DIR_SIZE=$(du -sh photon_data | cut -f1)
              FILE_COUNT=$(find photon_data -type f | wc -l | tr -d ' ')
              OUTPUT="${OUTPUT} â€¢ **Data:** ${DIR_SIZE} (${FILE_COUNT} files)"
            fi

            echo "$OUTPUT" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ photon_data.tar.gz not found" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  # Photon image jobs
  lint:
    name: Lint
    if: |
      !cancelled() &&
      needs.setup.outputs.dev == 'true'
    needs: [setup]
    uses: entur/gha-docker/.github/workflows/lint.yml@v1
    with:
      dockerfile: photon/Dockerfile
      ignore: "DL3018,DL3059"

  build-push:
    name: Photon Image
    if: |
      !cancelled() &&
      needs.photon-data.result == 'success' &&
      needs.setup.outputs.photon_data  == 'true'
    needs: [setup, photon-data]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      image_tag: ${{ steps.build-push.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v5

      - name: Download Photon Data
        uses: ./.github/actions/download-docker-artifact
        with:
          image: "geocoder-photon-data:${{ needs.setup.outputs.photon_data  == 'true' && needs.photon-data.outputs.image_tag || 'latest' }}"
          destination: photon
          min_size_mb: 400
          workload_identity_provider: ${{ vars.CI_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.CI_SERVICE_ACCOUNT }}

      - name: Build and Push Photon image
        id: build-push
        uses: ./.github/actions/docker-build-push
        with:
          image_name: geocoder-photon
          context: photon
          push: true
          build_args: PHOTON_JAR_URL=${{ inputs.photon_jar_url || 'https://github.com/entur/photon/releases/download/cpu-metrics/photon-0.7.0.jar' }}
          workload_identity_provider: ${{ vars.CI_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.CI_SERVICE_ACCOUNT }}

  scan:
    name: Scan
    if: |
      !cancelled() &&
      needs.build-push.result == 'success'
    needs: [build-push]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      actions: read
      contents: read
      id-token: write
      security-events: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v5

      - name: Security Scan
        uses: ./.github/actions/docker-scan
        with:
          image: "geocoder-photon:${{ needs.build-push.outputs.image_tag }}"
          workload_identity_provider: ${{ vars.CI_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.CI_SERVICE_ACCOUNT }}

  # Helm deploy fails to handle 'latest' properly
  resolve-image-tag:
    name: Resolve image tag
    if: needs.setup.outputs.photon_data  == 'false'
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: read
      id-token: write
    outputs:
      resolved_tag: ${{ steps.resolve.outputs.resolved_tag }}
    steps:
      - uses: actions/checkout@v5

      - name: Resolve image tag
        id: resolve
        uses: ./.github/actions/resolve-image-tag
        with:
          image_name: geocoder-photon
          image_tag: ${{ inputs.photon_image_tag }}
          workload_identity_provider: ${{ vars.CI_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.CI_SERVICE_ACCOUNT }}

  # Deploy jobs
  deploy-dev:
    name: Dev
    if: |
      !cancelled() &&
      github.ref == 'refs/heads/main' &&
      needs.lint.result == 'success' &&
      needs.setup.outputs.dev == 'true' &&
      (needs.photon-data.result == 'success' || needs.setup.outputs.photon_data  == 'false')
    needs: [setup, lint, photon-data, build-push, resolve-image-tag]
    uses: entur/gha-helm/.github/workflows/deploy.yml@v1
    with:
      environment: dev
      image: "geocoder-photon:${{ needs.setup.outputs.photon_data  == 'true' && needs.build-push.outputs.image_tag || needs.resolve-image-tag.outputs.resolved_tag }}"
      chart: helm/geocoder-photon
      namespace: geocoder
      release_name: geocoder-photon
    secrets: inherit

  acceptance-tests-dev:
    name: Dev Tests
    if: |
      !cancelled() &&
      needs.deploy-dev.result == 'success'
    needs: deploy-dev
    uses: "./.github/workflows/acceptance-tests.yml"
    with:
      environment: dev

  deploy-tst:
    name: Staging
    if: |
      !cancelled() &&
      github.ref == 'refs/heads/main' &&
      needs.setup.outputs.tst == 'true' &&
      (needs.acceptance-tests-dev.result == 'success' || needs.setup.outputs.photon_data  == 'false')
    needs: [setup, build-push, acceptance-tests-dev, resolve-image-tag]
    uses: entur/gha-helm/.github/workflows/deploy.yml@v1
    with:
      environment: tst
      image: "geocoder-photon:${{ needs.setup.outputs.photon_data  == 'true' && needs.build-push.outputs.image_tag || needs.resolve-image-tag.outputs.resolved_tag }}"
      chart: helm/geocoder-photon
      namespace: geocoder
      release_name: geocoder-photon
    secrets: inherit

  acceptance-tests-tst:
    name: Staging Tests
    if: |
      !cancelled() &&
      needs.deploy-tst.result == 'success'
    needs: deploy-tst
    uses: "./.github/workflows/acceptance-tests.yml"
    with:
      environment: tst

  deploy-prd:
    name: Prod
    if: |
      !cancelled() &&
      github.ref == 'refs/heads/main' &&
      needs.setup.outputs.prd == 'true' &&
      (needs.acceptance-tests-tst.result == 'success' || needs.setup.outputs.photon_data  == 'false')
    needs: [setup, build-push, acceptance-tests-tst, resolve-image-tag]
    uses: entur/gha-helm/.github/workflows/deploy.yml@v1
    with:
      environment: prd
      image: "geocoder-photon:${{ needs.setup.outputs.photon_data  == 'true' && needs.build-push.outputs.image_tag || needs.resolve-image-tag.outputs.resolved_tag }}"
      chart: helm/geocoder-photon
      namespace: geocoder
      release_name: geocoder-photon
    secrets: inherit

  acceptance-tests-prd:
    name: Prod Tests
    if: |
      !cancelled() &&
      needs.deploy-prd.result == 'success'
    needs: deploy-prd
    uses: "./.github/workflows/acceptance-tests.yml"
    with:
      environment: prd
