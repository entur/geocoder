name: Proxy - Build and deploy

on:
  push:
    paths-ignore:
      - '.entur/**'
  pull_request:
    paths-ignore:
      - '.entur/**'

jobs:

  #
  # Proxy
  #

  proxy-lint:
    uses: entur/gha-docker/.github/workflows/lint.yml@v1
    with:
      dockerfile: Dockerfile.proxy

  proxy-build:
    needs: proxy-lint
    uses: entur/gha-docker/.github/workflows/build.yml@v1
    with:
      dockerfile: Dockerfile.proxy
      image_name: geocoder-proxy

  proxy-push:
    if: ${{ github.event_name != 'pull_request' }}
    needs: proxy-build
    uses: entur/gha-docker/.github/workflows/push.yml@v1
    with:
      dockerfile: Dockerfile.proxy
      image_name: geocoder-proxy

  proxy-scan:
    needs: [proxy-build]
    uses: entur/gha-security/.github/workflows/docker-scan.yml@v2
    with:
      image_artifact: ${{ needs.proxy-build.outputs.image_artifact }}

  proxy-deploy-dev:
    if: ${{ github.event_name != 'pull_request' }}
    needs: proxy-push
    uses: entur/gha-helm/.github/workflows/deploy.yml@v1
    with:
      environment: dev
      image: ${{ needs.proxy-push.outputs.image_name }}:${{ needs.proxy-push.outputs.image_tag}}
      chart: helm/geocoder-proxy
      namespace: geocoder
      release_name: geocoder-proxy
    secrets: inherit

  proxy-deploy-tst:
    if: ${{ github.event_name != 'pull_request' }}
    needs: [proxy-push,proxy-deploy-dev]
    uses: entur/gha-helm/.github/workflows/deploy.yml@v1
    with:
      environment: tst
      image: ${{ needs.proxy-push.outputs.image_name }}:${{ needs.proxy-push.outputs.image_tag}}
      chart: helm/geocoder-proxy
      namespace: geocoder
      release_name: geocoder-proxy
    secrets: inherit


