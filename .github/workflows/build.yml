name: Build it

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'liberica'

      - name: Build
        run: ./gradlew clean build

      - name: Test CLI tool
        run: |
          java -jar converter/build/libs/converter-all.jar converter/src/test/resources/oslo.xml /tmp/photon-oslo.nbjson
