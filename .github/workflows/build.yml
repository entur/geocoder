name: Build it

on:
  push:
  pull_request:

jobs:

  #
  # Proxy
  #

  proxy-lint:
    uses: entur/gha-docker/.github/workflows/lint.yml@v1
    with:
      dockerfile: Dockerfile.proxy

  proxy-build:
    needs: proxy-lint
    uses: entur/gha-docker/.github/workflows/build.yml@v1
    with:
      dockerfile: Dockerfile.proxy
      image_name: netex-photon-proxy

  proxy-push:
    if: ${{ github.event_name != 'pull_request' }}
    needs: proxy-build
    uses: entur/gha-docker/.github/workflows/push.yml@v1
    with:
      dockerfile: Dockerfile.proxy
      image_name: netex-photon-proxy

#  proxy-scan:
#    needs: proxy-push
#    uses: entur/gha-security/.github/workflows/docker-scan.yml@v2
#    with:
#      image_artifact: ${{ needs.proxy-build.outputs.image_artifact }}

  proxy-deploy:
    needs: proxy-push
    uses: entur/gha-helm/.github/workflows/deploy.yml@v1
    with:
      environment: dev
      image: ${{ needs.proxy-push.outputs.image_name }}:${{ needs.proxy-push.outputs.image_tag}}
      chart: helm/netex-photon-proxy
      namespace: netex-photon-proxy
      release_name: netex-photon-proxy
    secrets: inherit

  #
  # Photon
  #

  photon-lint:
    uses: entur/gha-docker/.github/workflows/lint.yml@v1
    with:
      dockerfile: Dockerfile.photon
      ignore: "DL3018"

  photon-build:
    needs: photon-lint
    uses: entur/gha-docker/.github/workflows/build.yml@v1
    with:
      dockerfile: Dockerfile.photon
      image_name: netex-photon-photon

  photon-push:
    if: ${{ github.event_name != 'pull_request' }}
    needs: photon-build
    uses: entur/gha-docker/.github/workflows/push.yml@v1
    with:
      dockerfile: Dockerfile.photon
      image_name: netex-photon-photon

#  photon-scan:
#    needs: photon-build
#    uses: entur/gha-security/.github/workflows/docker-scan.yml@v2
#    with:
#      image_artifact: ${{ needs.photon-build.outputs.image_artifact }}

  photon-deploy:
    needs: photon-push
    uses: entur/gha-helm/.github/workflows/deploy.yml@v1
    with:
      environment: dev
      image: ${{ needs.photon-push.outputs.image_name }}:${{ needs.photon-push.outputs.image_tag}}
      chart: helm/netex-photon-photon
      namespace: netex-photon-proxy
      release_name: netex-photon-photon
    secrets: inherit


