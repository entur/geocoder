name: Proxy - DEV

on:
  push:
    branches-ignore: [ prod ]
    paths:
      - 'proxy/**'
      - 'common/**'
      - 'gradle/**'
      - '*gradle*'
      - '.github/workflows/proxy-dev.yml'
      - '.github/actions/**'
      - '!**/*.md'
      - 'helm/geocoder-proxy/**'
  pull_request:
    paths:
      - 'proxy/**'
      - 'common/**'
      - 'gradle/**'
      - '*gradle*'
      - '.github/workflows/proxy-dev.yml'
      - '.github/actions/**'
      - '!**/*.md'
      - 'helm/geocoder-proxy/**'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy to DEV'
        required: false
        type: string

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}"
  cancel-in-progress: true

jobs:
  lint:
    if: |
      github.event_name != 'workflow_dispatch'
    name: Lint
    uses: entur/gha-docker/.github/workflows/lint.yml@v1
    with:
      dockerfile: proxy/Dockerfile
      ignore: "DL3018,DL3059"

  build-push:
    name: Proxy
    needs: lint
    if: |
      !cancelled() &&
      github.event_name != 'workflow_dispatch' &&
      needs.lint.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      image_tag: ${{ steps.build-push.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: liberica
          java-version: 25
          cache: gradle

      - name: Build with Gradle
        run: ./gradlew --no-daemon :proxy:build

      - name: Build and Push
        id: build-push
        uses: ./.github/actions/docker-build-push
        with:
          image_name: geocoder-proxy
          context: proxy
          push: ${{ github.ref == 'refs/heads/main' }}
          workload_identity_provider: ${{ vars.CI_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.CI_SERVICE_ACCOUNT }}

  scan:
    name: Scan
    needs: build-push
    if: |
      !cancelled() &&
      needs.build-push.result == 'success' &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      actions: read
      contents: read
      id-token: write
      security-events: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v6

      - name: Security Scan
        uses: ./.github/actions/docker-scan
        with:
          image: "geocoder-proxy:${{ needs.build-push.outputs.image_tag }}"
          workload_identity_provider: ${{ vars.CI_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.CI_SERVICE_ACCOUNT }}

  helm-lint:
    name: Lint
    uses: entur/gha-helm/.github/workflows/lint.yml@v1
    strategy:
      matrix:
        chart: [geocoder-proxy]
        environment: [dev]
    with:
      environment: ${{ matrix.environment }}
      chart: helm/${{ matrix.chart }}

  deploy-dev:
    name: Dev
    needs: [ build-push, scan, helm-lint ]
    if: |
      !cancelled() &&
      needs.helm-lint.result == 'success' &&
      (needs.scan.result == 'success' || github.event_name == 'workflow_dispatch')
    uses: entur/gha-helm/.github/workflows/deploy.yml@v1
    with:
      environment: dev
      image: "geocoder-proxy:${{ needs.build-push.outputs.image_tag || inputs.image_tag }}"
      chart: helm/geocoder-proxy
      namespace: geocoder
      release_name: geocoder-proxy
    secrets: inherit

  acceptance-tests-dev:
    name: Dev Tests
    if: |
      !cancelled() &&
      needs.deploy-dev.result == 'success'
    needs: deploy-dev
    uses: "./.github/workflows/acceptance-tests.yml"
    with:
      environment: dev

  notify-slack:
    needs: acceptance-tests-dev
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL_HENRIK }}
          webhook-type: incoming-webhook
          payload: |
            text: "‚ùå *${{ github.workflow }}* failed: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|run>"
