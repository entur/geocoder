common:
  app: geocoder-proxy
  shortname: geocoder # Defined in https://github.com/entur/ror-tf-gcp-common-infrastructure/blob/main/.entur/geocoder/app-geocoder.yml shared with geocoder-photon
  team: team-ror
  ingress:
    enabled: true
    trafficType: public
  service:
    internalPort: 8080  # What TCP port the application listens on the pod, must match the port in the Dockerfile
  deployment:
    prometheus:
      enabled: true
      path: /metrics
      port: 8080
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 0%  # Ensure at least one pod is always available
        maxSurge: 25%  # Allow 25% extra pods during rollout (default)
    minReadySeconds: 10  # Wait 10 seconds after pod is ready before marking it available
  container:
    image: <+artifacts.primary.image>  # The CD tool will replace this value with the actual image
    cpu: 0.3
    memory: 512
    probes:
      enabled: true
      spec:
        startupProbe:
          httpGet:
            path: /liveness
            port: 8080
          periodSeconds: 2
          timeoutSeconds: 1
          failureThreshold: 60
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /liveness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
    lifecycle:
      preStop:
        exec:
          command: ["/bin/sh", "-c", "sleep 5"]  # Allow time for connections to drain
  postgres: # sets up a postgres proxy so you can connect to your postgresql instance via localhost on the pod
    enabled: false
  secrets:
    app-secrets:
      - APIGEE_SECRET
